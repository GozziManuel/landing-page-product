<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap! -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./style/style.css" />

    <!-- TITOLO -->
    <title>landing-page-product</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand pb-3" href="#"
          ><img src="./imgs/logo.png" alt="duck"
        /></a>
        <button
          class="d-lg-none d-flex border-0 btn btn-light"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasRight"
          aria-controls="offcanvasRight"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30 "
            height="30"
            fill="currentColor"
            class="bi bi-list-nested background-red"
            viewBox="0 0 16 16"
          >
            <path

            />
          </svg>
        </button>

        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasRight"
          aria-labelledby="offcanvasRightLabel"
        >
          <div class="offcanvas-header">
            <h5 id="offcanvasRightLabel"><img src="./imgs/logo.png" alt="duck2"></h5>
            <button
              type="button"
              class="btn-close text-reset"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body d-lg-none">
               <ul class="navbar-nav me-auto gap-4 mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Punti di forza</a>
                 <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Recensioni</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Paperelle</a>
              </li>
               <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">FAQs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Newsletter</a>
              </li>
              </li>
            </ul>
          </div>
        </div>
        <div class="collapse navbar-collapse justify-content-end  " id="navbarSupportedContent">
          <form class="d-flex" role="search">
            <ul class="navbar-nav me-auto gap-4 mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>

              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Paperelle</a>
              </li>
               <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">FAQs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Newsletter</a>
              </li>
              </li>
            </ul>
          </form>
        </div>
      </div>
    </nav>
    <!-- bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
